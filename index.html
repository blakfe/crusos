<html>
 <head>
  <title>
   EzMP3
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-white text-gray-900">
  <!-- Header -->
  <header class="flex items-center justify-between p-4 border-b">
   <div class="flex items-center">
    <button class="p-2 border rounded">
     <i class="fas fa-bars">
     </i>
    </button>
    <span class="ml-4 text-lg font-semibold">
     ezmp3.cc
    </span>
   </div>
   <div class="flex items-center">
    <button class="p-2">
     <i class="fas fa-home">
     </i>
    </button>
    <button class="p-2 ml-2">
     <i class="fas fa-plus">
     </i>
    </button>
    <button class="p-2 ml-2">
     <i class="fas fa-ellipsis-v">
     </i>
    </button>
   </div>
  </header>
  <!-- Logo and Reddit Section -->
  <section class="text-center my-8">
   <img alt="EzMP3 logo" class="mx-auto" height="50" src="https://storage.googleapis.com/a1aa/image/qL14VdGbKbbKNN7KefYhkBPAewLe8Ify8SUFDqksnZoQNoMeE.jpg" width="150"/>
   <div class="mt-4">
    <h1 class="text-2xl font-semibold">
     Join us on reddit
    </h1>
    <a class="inline-block mt-2 px-4 py-2 bg-orange-600 text-white rounded-full" href="#">
     r/EzMP3
    </a>
   </div>
  </section>
  <!-- Thanks Section -->
  <section class="bg-green-100 p-4 rounded-lg mx-4">
   <p class="flex items-center">
    <i class="fas fa-star text-green-500 mr-2">
    </i>
    <span>
     Say thanks on this
     <a class="text-blue-600 underline" href="#">
      reddit post
     </a>
     and
     <a class="text-blue-600 underline" href="#">
      Buy me a Coffee
     </a>
     to help me keep this website ad-free.
    </span>
   </p>
  </section>
  <!-- Converter Section -->
  <section class="mt-8 mx-4">
   <div class="border rounded-lg p-4">
    <div class="flex items-center border rounded-lg p-2">
     <input class="flex-grow p-2 outline-none" id="youtubeLink" placeholder="Please paste the YouTube link here" type="text"/>
     <button class="p-2">
      <i class="fas fa-cut">
      </i>
     </button>
     <span class="ml-2">
      128k
     </span>
    </div>
    <button class="w-full mt-4 py-2 bg-black text-white rounded-lg flex items-center justify-center" onclick="convertAndDownload()">
     <i class="fas fa-sync-alt mr-2">
     </i>
     Convert
    </button>
   </div>
  </section>
  <script>
   function convertAndDownload() {
            const youtubeLink = document.getElementById('youtubeLink').value;
            if (!youtubeLink) {
                alert('Please enter a YouTube link.');
                return;
            }

            // Simulate conversion process
            alert('Converting...');

            // Simulate download process
            const link = document.createElement('a');
            link.href = 'https://example.com/download.mp3'; // Replace with actual download link
            link.download = 'converted.mp3';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            alert('Download started!');
        }
  </script>
 </body>
</html>
