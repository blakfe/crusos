<html><head><base href="." />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sala de Bate Papo Musical</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            color: #fff;
            height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            height: 70vh;
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
        }

        .message {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            animation: fadeIn 0.3s ease-in;
        }

        .user-info {
            padding: 10px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-area {
            display: flex;
            gap: 10px;
        }

        input, button, select {
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        input {
            flex: 1;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        button {
            background: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        .music-controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .music-player {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .users-online {
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎵 Sala de Bate Papo Musical 🎵</h1>
        <div class="user-info">
            <input type="text" id="username" placeholder="Seu nome de usuário" />
            <button onclick="joinChat()">Entrar no Chat</button>
        </div>
        <div class="users-online">
            👥 Usuários online: <span id="user-count">0</span>
            <div id="online-users"></div>
        </div>
        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="message">Bem-vindo à sala de bate-papo musical! 🎵</div>
            </div>
            <div class="input-area">
                <input type="text" id="message-input" placeholder="Digite sua mensagem..." disabled>
                <button onclick="sendMessage()" id="send-button" disabled>Enviar</button>
            </div>
        </div>
        <div class="music-controls">
            <div class="music-player">
                <button onclick="toggleMusic()">▶️ Play/Pause</button>
                <input type="range" id="volume" min="0" max="100" value="50">
                <span>Volume</span>
                <select id="music-select" onchange="changeSong()">
                    <option value="ambient">Música Ambiente</option>
                    <option value="jazz">Jazz Suave</option>
                    <option value="lofi">Lo-Fi</option>
                </select>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
    <script>
        // Simulação de WebSocket para chat em tempo real
        const users = new Set();
        let username = '';
        let isPlaying = false;
        let currentTrack = 'ambient';

        function joinChat() {
            const usernameInput = document.getElementById('username');
            username = usernameInput.value.trim();
            
            if (username) {
                users.add(username);
                document.getElementById('message-input').disabled = false;
                document.getElementById('send-button').disabled = false;
                document.getElementById('username').disabled = true;
                updateUserList();
                
                // Adiciona mensagem de boas-vindas
                addMessage(`${username} entrou na sala`, 'sistema');
            }
        }

        function updateUserList() {
            const userCount = document.getElementById('user-count');
            const onlineUsers = document.getElementById('online-users');
            userCount.textContent = users.size;
            onlineUsers.innerHTML = Array.from(users).map(user => 
                `<div>${user}</div>`
            ).join('');
        }

        function addMessage(text, type = 'user') {
            const messages = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            if (type === 'user') {
                messageDiv.textContent = `${username}: ${text}`;
            } else {
                messageDiv.textContent = text;
            }
            
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('message-input');
            const text = input.value.trim();
            
            if (text && username) {
                addMessage(text);
                input.value = '';
            }
        }

        function toggleMusic() {
            isPlaying = !isPlaying;
            if (isPlaying) {
                console.log('Música tocando:', currentTrack);
            } else {
                console.log('Música pausada');
            }
        }

        function changeSong() {
            currentTrack = document.getElementById('music-select').value;
            if (isPlaying) {
                console.log('Mudou para:', currentTrack);
            }
        }

        document.getElementById('volume').addEventListener('input', (e) => {
            console.log('Volume:', e.target.value);
        });

        document.getElementById('message-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Simulação de usuários entrando e saindo
        setInterval(() => {
            if (Math.random() > 0.7) {
                const randomUser = `Usuario${Math.floor(Math.random() * 1000)}`;
                if (!users.has(randomUser)) {
                    users.add(randomUser);
                    addMessage(`${randomUser} entrou na sala`, 'sistema');
                    updateUserList();
                }
            }
            if (Math.random() > 0.8 && users.size > 1) {
                const userArray = Array.from(users);
                const randomUser = userArray[Math.floor(Math.random() * userArray.length)];
                if (randomUser !== username) {
                    users.delete(randomUser);
                    addMessage(`${randomUser} saiu da sala`, 'sistema');
                    updateUserList();
                }
            }
        }, 5000);

    </script>
</body></html>
