<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Google Chrome Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex flex-col h-screen">
        <!-- Top Bar -->
        <div class="flex items-center justify-between bg-gray-800 text-white p-2">
            <div class="flex items-center space-x-2">
                <i class="fas fa-bars text-xl"></i>
                <img alt="Google Chrome logo" class="w-8 h-8" height="30" src="https://storage.googleapis.com/a1aa/image/rDf5fiz3knpGY0ShTDREieJWWbKb5DqwF38Ztwwf89vYraJPB.jpg" width="30"/>
                <span class="text-lg font-semibold">Google Chrome</span>
            </div>
            <div class="flex items-center space-x-2">
                <i class="fas fa-user-circle text-2xl"></i>
                <i class="fas fa-ellipsis-v text-xl"></i>
            </div>
        </div>
        <!-- Address Bar -->
        <div class="flex items-center bg-gray-200 p-2 space-x-2">
            <i class="fas fa-arrow-left text-xl text-gray-600" onclick="goBack()"></i>
            <i class="fas fa-arrow-right text-xl text-gray-600" onclick="goForward()"></i>
            <i class="fas fa-redo text-xl text-gray-600" onclick="reloadPage()"></i>
            <div class="flex flex-grow items-center bg-white p-2 rounded-md shadow-sm">
                <i class="fas fa-lock text-gray-600"></i>
                <input id="address-bar" class="flex-grow ml-2 outline-none" placeholder="Search Google or type a URL" type="text" onkeydown="handleKeyDown(event)"/>
                <i class="fas fa-microphone text-gray-600"></i>
            </div>
            <i class="fas fa-star text-xl text-gray-600"></i>
        </div>
        <!-- Main Content -->
        <div class="flex-grow bg-white p-4 overflow-auto">
            <iframe id="webview" src="https://www.google.com" class="w-full h-full"></iframe>
        </div>
        <!-- Bottom Bar -->
        <div class="flex items-center justify-between bg-gray-800 text-white p-2">
            <div class="flex items-center space-x-2">
                <i class="fas fa-home text-xl" onclick="navigateTo('https://www.google.com')"></i>
                <i class="fas fa-book text-xl"></i>
                <i class="fas fa-history text-xl"></i>
                <i class="fas fa-download text-xl"></i>
            </div>
            <div class="flex items-center space-x-2">
                <i class="fas fa-cog text-xl"></i>
                <i class="fas fa-ellipsis-h text-xl"></i>
            </div>
        </div>
    </div>

    <script>
        function navigateTo(url) {
            document.getElementById('webview').src = url;
            document.getElementById('address-bar').value = url;
        }

        function goBack() {
            document.getElementById('webview').contentWindow.history.back();
        }

        function goForward() {
            document.getElementById('webview').contentWindow.history.forward();
        }

        function reloadPage() {
            document.getElementById('webview').contentWindow.location.reload();
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter') {
                let url = event.target.value;
                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    url = 'https://www.google.com/search?q=' + encodeURIComponent(url);
                }
                navigateTo(url);
            }
        }
    </script>
</body>
</html>
