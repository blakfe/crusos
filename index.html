<html><head><base href="." />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sala de Bate Papo Musical</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            color: #fff;
            height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            height: 70vh;
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
        }

        .message {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-area {
            display: flex;
            gap: 10px;
        }

        input, button {
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        input {
            flex: 1;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        button {
            background: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        .music-controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .music-player {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .users-online {
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Sala de Bate Papo Musical üéµ</h1>
        <div class="users-online">
            üë• Usu√°rios online: <span id="user-count">1</span>
        </div>
        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="message">Bem-vindo √† sala de bate-papo musical! üéµ</div>
            </div>
            <div class="input-area">
                <input type="text" id="message-input" placeholder="Digite sua mensagem...">
                <button onclick="sendMessage()">Enviar</button>
            </div>
        </div>
        <div class="music-controls">
            <div class="music-player">
                <button onclick="toggleMusic()">‚ñ∂Ô∏è Play/Pause</button>
                <input type="range" id="volume" min="0" max="100" value="50">
                <span>Volume</span>
                <select id="music-select" onchange="changeSong()">
                    <option value="ambient">M√∫sica Ambiente</option>
                    <option value="jazz">Jazz Suave</option>
                    <option value="lofi">Lo-Fi</option>
                </select>
            </div>
        </div>
    </div>

    <script>
        // Simular √°udio
        let isPlaying = false;
        let currentTrack = 'ambient';
        
        // Sistema de mensagens
        function sendMessage() {
            const input = document.getElementById('message-input');
            const messages = document.getElementById('messages');
            
            if (input.value.trim() !== '') {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';
                messageDiv.textContent = `Voc√™: ${input.value}`;
                messages.appendChild(messageDiv);
                
                // Simula√ß√£o de resposta
                setTimeout(() => {
                    const response = document.createElement('div');
                    response.className = 'message';
                    response.textContent = `Bot: Legal! Voc√™ est√° curtindo a m√∫sica? üéµ`;
                    messages.appendChild(response);
                    messages.scrollTop = messages.scrollHeight;
                }, 1000);
                
                input.value = '';
                messages.scrollTop = messages.scrollHeight;
            }
        }

        // Controle de m√∫sica
        function toggleMusic() {
            isPlaying = !isPlaying;
            if (isPlaying) {
                console.log('M√∫sica tocando:', currentTrack);
            } else {
                console.log('M√∫sica pausada');
            }
        }

        function changeSong() {
            currentTrack = document.getElementById('music-select').value;
            console.log('Mudou para:', currentTrack);
        }

        // Controle de volume
        document.getElementById('volume').addEventListener('input', (e) => {
            console.log('Volume:', e.target.value);
        });

        // Enter para enviar mensagem
        document.getElementById('message-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Simular usu√°rios online
        setInterval(() => {
            const userCount = document.getElementById('user-count');
            const currentCount = parseInt(userCount.textContent);
            const change = Math.random() > 0.5 ? 1 : -1;
            const newCount = Math.max(1, currentCount + change);
            userCount.textContent = newCount;
        }, 5000);

        // Anima√ß√£o de digita√ß√£o
        let typingTimeout;
        document.getElementById('message-input').addEventListener('input', () => {
            clearTimeout(typingTimeout);
            // Simular indicador de digita√ß√£o
            typingTimeout = setTimeout(() => {
                console.log('Parou de digitar');
            }, 500);
        });
    </script>
</body></html>
