<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortal Kombat 11 - Tela de Loading</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('https://assets.nintendo.com/image/upload/q_auto/f_auto/ncom/software/switch/70010000065791/146a2af756a756f16ba487e53565c376814113fad5568b1311f40552c2ff0a89') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        h1 {
            font-size: 4em;
            text-shadow: 2px 2px 10px rgba(255, 0, 0, 0.7);
            z-index: 2;
        }

        .loading-bar {
            width: 80%;
            height: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            margin-top: 20px;
            z-index: 2;
        }

        .loading {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #FF0000, #FFD700);
            border-radius: 15px;
            transition: width 0.1s ease;
        }

        .percentage {
            position: absolute;
            width: 100%;
            text-align: center;
            font-weight: bold;
            color: #FFD700;
            top: 0;
            line-height: 30px;
        }

        .message {
            margin-top: 20px;
            font-size: 1.5em;
            text-align: center;
            animation: fade 3s infinite;
            z-index: 2;
        }

        @keyframes fade {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .home-screen, .products-screen {
            display: none;
            text-align: center;
            z-index: 2;
            background: url('https://assets.nintendo.com/image/upload/q_auto/f_auto/ncom/software/switch/70010000065791/146a2af756a756f16ba487e53565c376814113fad5568b1311f40552c2ff0a89') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            color: #fff;
        }

        .home-screen h2, .products-screen h2 {
            font-size: 3em;
            color: #FFD700;
        }

        .home-screen p, .products-screen p {
            font-size: 1.5em;
            color: #fff;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #FF0000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #FFD700;
        }

        .product {
            margin: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <h1>loja lipe</h1>
    <div class="loading-bar">
        <div class="loading" id ="loading"></div>
        <div class="percentage" id="percentage">0%</div>
    </div>
    <div class="message" id="message">
        A luta está prestes a começar!
    </div>

    <audio id="background-music" loop>
        <source src="sua-musica.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <div class="home-screen" id="home-screen">
        <h2>Bem-vindo</h2>
        <p>Escolha seu produto e seja feliz!</p>
        <button onclick="showProducts()">Começar Jogo</button>
    </div>

    <div class="products-screen" id="products-screen">
        <h2>Produtos Disponíveis</h2>
        <div class="product">
            <h3>Produto 1</h3>
            <p>Descrição do Produto 1</p>
            <button onclick="buyProduct('Produto 1')">Comprar</button>
        </div>
        <div class="product">
            <h3>Produto 2</h3>
            <p>Descrição do Produto 2</p>
            <button onclick="buyProduct('Produto 2')">Comprar</button>
        </div>
        <div class="product">
            <h3>Produto 3</h3>
            <p>Descrição do Produto 3</p>
            <button onclick="buyProduct('Produto 3')">Comprar</button>
        </div>
        <button onclick="goBack()">Voltar</button>
    </div>

    <script>
        const messages = [
            "A luta está prestes a começar!",
            "Escolha seu destino!",
            "Prepare seus combos!",
            "A morte é apenas o começo!"
        ];

        let index = 0;
        const messageElement = document.getElementById('message');
        const loadingElement = document.getElementById('loading');
        const percentageElement = document.getElementById('percentage');
        const homeScreenElement = document.getElementById('home-screen');
        const productsScreenElement = document.getElementById('products-screen');
        
        let progress = 0;

        const audio = document.getElementById('background-music');
        audio.play();

        const interval = setInterval(() => {
            progress++;
            loadingElement.style.width = progress + '%';
            percentageElement.textContent = progress + '%';

            if (progress >= 100) {
                clearInterval(interval);
                setTimeout(() => {
                    document.querySelector('.overlay').style.display = 'none';
                    document.querySelector('.loading-bar').style.display = 'none';
                    document.querySelector('.message').style.display = 'none';
                    homeScreenElement.style.display = 'block';
                }, 2000);
            }
        }, 100);

        setInterval(() => {
            index = (index + 1) % messages.length;
            messageElement.textContent = messages[index];
        }, 3000);

        function showProducts() {
            homeScreenElement.style.display = 'none';
            productsScreenElement.style.display = 'block';
        }

        function buyProduct(productName) {
            alert(`Você comprou ${productName}!`);
        }

        function goBack() {
            productsScreenElement.style.display = 'none';
            homeScreenElement.style.display = 'block';
        }
    </script>
</body>
</html>
