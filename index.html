<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video and MP3 Downloader Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
            <div class="p-4 border-b">
                <h1 class="text-xl font-semibold">YouTube Downloader Chatbot</h1>
            </div>
            <div id="chatbox" class="p-4 h-96 overflow-y-auto">
                <!-- Chat messages will be appended here -->
            </div>
            <div class="p-4 border-t">
                <form id="chat-form" class="flex">
                    <input id="user-input" type="text" class="flex-grow p-2 border rounded-l-lg focus:outline-none" placeholder="Enter YouTube URL...">
                    <button type="submit" class="bg-blue-500 text-white p-2 rounded-r-lg hover:bg-blue-600 focus:outline-none">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const chatbox = document.getElementById('chatbox');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        let currentUrl = '';

        chatForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const userMessage = userInput.value.trim();
            if (userMessage) {
                appendMessage('user', userMessage);
                userInput.value = '';
                processUserMessage(userMessage);
            }
        });

        function appendMessage(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('mb-2', 'p-2', 'rounded-lg', 'max-w-xs');
            if (sender === 'user') {
                messageElement.classList.add('bg-blue-500', 'text-white', 'self-end');
            } else {
                messageElement.classList.add('bg-gray-200', 'text-gray-800', 'self-start');
            }
            messageElement.textContent = message;
            chatbox.appendChild(messageElement);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function processUserMessage(userMessage) {
            if (isValidYouTubeUrl(userMessage)) {
                currentUrl = userMessage;
                const botMessage = `Choose the format to download: 
                1. Video
                2. MP3`;
                appendMessage('bot', botMessage);
            } else if (userMessage === '1' && currentUrl) {
                const botMessage = `Downloading video from: ${currentUrl}`;
                appendMessage('bot', botMessage);
                downloadVideo(currentUrl);
            } else if (userMessage === '2' && currentUrl) {
                const botMessage = `Downloading MP3 from: ${currentUrl}`;
                appendMessage('bot', botMessage);
                downloadMP3(currentUrl);
            } else {
                const botMessage = `Please enter a valid YouTube URL.`;
                appendMessage('bot', botMessage);
            }
        }

        function isValidYouTubeUrl(url) {
            const regex = /^(https?\:\/\/)?(www\.youtube\.com|youtu\.?be)\/.+$/;
            return regex.test(url);
        }

        function downloadVideo(url) {
            // Simulate video download
            setTimeout(() => {
                const botMessage = `Video downloaded successfully from: ${url}`;
                appendMessage('bot', botMessage);
                // Simulate download link
                const downloadLink = document.createElement('a');
                downloadLink.href = url;
                downloadLink.download = 'video.mp4';
                downloadLink.click();
            }, 2000);
        }

        function downloadMP3(url) {
            // Simulate MP3 download
            setTimeout(() => {
                const botMessage = `MP3 downloaded successfully from: ${url}`;
                appendMessage('bot', botMessage);
                // Simulate download link
                const downloadLink = document.createElement('a');
                downloadLink.href = url;
                downloadLink.download = 'audio.mp3';
                downloadLink.click();
            }, 2000);
        }
    </script>
</body>
</html>
