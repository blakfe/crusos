<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lojinha do lipeüòÄ</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('https://img.freepik.com/free-photo/anime-characters-celebrating-christmas_23-2150970395.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 10px rgba(255, 0, 0, 0.7);
            z-index: 2;
        }

        .loading-bar {
            width: 80%;
            height: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            margin-top: 20px;
            z-index: 2;
        }

        .loading {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #FF0000, #FFD700);
            border-radius: 15px;
            transition: width 0.1s ease;
        }

        .percentage {
            position: absolute;
            width: 100%;
            text-align: center;
            font-weight: bold;
            color: #FFD700;
            top: 0;
            line-height: 30px;
        }

        .message {
            margin-top: 20px;
            font-size: 1.5em;
            text-align: center;
            animation: fade 3s infinite;
            z-index: 2;
        }

        @keyframes fade {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .home-screen, .products-screen {
            display: none;
            text-align: center;
            z-index: 2;
            background: url('https://img.freepik.com/free-photo/anime-characters-celebrating-christmas_23-2150970395.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            color: #fff;
            overflow: hidden;
        }

        .home-screen h2, .products-screen h2 {
            font-size: 2em;
            color: #16acc7;
        }

        .home-screen p, .products-screen p {
            font-size: 1.5em;
            color: #fff;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #FF0000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #16acc7;
        }

        .products-container {
            max-height: 60vh; /* Limita a altura para permitir rolagem */
            overflow-y: auto; /* Permite rolagem vertical */
            margin: 20px auto;
            padding: 20px;
            background: rgba(23, 23, 23);
            border-radius: 10px;
        }

        .product {
            margin: 10px 0;
            padding: 10px;
            background: rgba(9, 13, 9);
            border-radius: 10px;
        }

        .product img {
            width: 100%;
            border-radius: 10px;
        }

        .go-back {
            margin-top: 20px;
            background-color: #FF4500;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <h1>loja lipe</h1>
    <div class="loading-bar">
        <div class="loading" id="loading"></div>
        <div class="percentage" id="percentage">0%</div>
    </div>
    <div class="message" id="message">
      Just do it!
    </div>

    <iframe id="background-music" width="0" height="0" src="https://www.youtube.com/embed/N_y8ITF2EpY?autoplay=1&loop=1&playlist=N_y8ITF2EpY" frameborder="0" allow="autoplay" allowfullscreen></iframe>

    <div class="home-screen" id="home-screen">
        <h2>Bem-vindo</h2>
        <p>Escolha seus produtos ou servi√ßos e seja feliz!</p>
        <button onclick="start()">iniciar</button>
    </div>

    <div class="products-screen" id="products-screen">
        <h2>Produtos Dispon√≠veis</h2>
        <div class="products-container">
            <!-- Product Example -->
            <div class="product">
                <img src="https://via.placeholder.com/300x200" alt="Produto 1">
                <p>Produto 1</p>
                <p>Descri√ß√£o do Produto 1</p>
                <button>Comprar</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300x200" alt="Produto 2">
                <p>Produto 2</p>
                <p>Descri√ß√£o do Produto 2</p>
                <button>Comprar</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300x200" alt="Produto 3">
                <p>Produto 3</p>
                <p>Descri√ß√£o do Produto 3</p>
                <button>Comprar</button>
            </div>
        </div>
        <button class="go-back" onclick="goBack()">Voltar</button>
    </div>

    <script>
        const messages = [
            "loja de produtos e servi√ßos digital!",
            "promo√ß√£o de fim de ano!",
            "aproveite nossas ofertas!",
            "bora conferirüòÑ!"
        ];

        let index = 0;
        const messageElement = document.getElementById('message');
        const loadingElement = document.getElementById('loading');
        const percentageElement = document.getElementById('percentage');
        const homeScreenElement = document.getElementById('home-screen');
        const productsScreenElement = document.getElementById('products-screen');
        
        let progress = 0;

        const audio = document.getElementById('background-music');

        const interval = setInterval(() => {
            progress++;
            loadingElement.style.width = progress + '%';
            percentageElement.textContent = progress + '%';

            if (progress >= 100) {
                clearInterval(interval);
                setTimeout(() => {
                    document.querySelector('.overlay').style.display = 'none';
                    document.querySelector('.loading-bar').style.display = 'none';
                    document.querySelector('.message').style.display = 'none';
                    homeScreenElement.style.display = 'block'; // Home screen shown after loading
                }, 2000); // Delay for smoother transition
            }
        }, 100);

        setInterval(() => {
            index = (index + 1) % messages.length;
            messageElement.textContent = messages[index];
        }, 3000);

        function start() {
            audio.volume = 0.15; // Diminui o volume da m√∫sica ao apertar iniciar
            if (audio.paused) {
                audio.play(); // Toca a m√∫sica de fundo se ainda n√£o estiver tocando
            }
            homeScreenElement.style.display = 'none';
            productsScreenElement.style.display = 'block'; // Exibe a tela de produtos
        }

        function goBack() {
            productsScreenElement.style.display = 'none';
            homeScreenElement.style.display = 'block'; // Volta para a tela inicial
        }
    </script>
</body>
</html>
